<body>
    <script>
        for (i = 1; i < 6; i++) {
            console.log(' '.repeat(5-i) + '*'.repeat(i));
        }
        // i는 0이다, i가 5보다 작으면 {}안의 내용을 수행한다, i는 1씩 증가한다
        // for문의 조건을 만족하는 동안에 *이 찍힌다 

        // for(i = 0; i < 5; i++){
        //     console.log('*'.repeat(5-i))

    </script>
</body>
